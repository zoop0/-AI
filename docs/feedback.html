<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故障反馈 - 楠风AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #8a2be2;
            --secondary: #00bfff;
            --accent: #ff00ff;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #f8f9fa;
            --success: #00cc66;
            --warning: #ffaa00;
            --danger: #ff4444;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部导航 */
        .top-nav {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .nav-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* 主内容 */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .feedback-container {
            width: 100%;
            max-width: 600px;
            background: rgba(20, 20, 30, 0.7);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .feedback-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .feedback-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .feedback-subtitle {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-home a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }
        
        .back-home a:hover {
            color: var(--secondary);
        }
        
        @media (max-width: 768px) {
            .feedback-container {
                padding: 20px;
            }
            
            .feedback-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="top-nav">
        <div class="logo">楠风AI</div>
        
        <div class="nav-controls">
            <button class="nav-btn" onclick="window.location.href='index.html'">返回首页</button>
        </div>
    </div>
    
    <!-- 主内容 -->
    <div class="main-content">
        <div class="feedback-container">
            <div class="feedback-header">
                <h1 class="feedback-title">故障反馈</h1>
                <p class="feedback-subtitle">请详细描述您遇到的问题，我们会尽快处理</p>
            </div>
            
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">姓名/昵称</label>
                    <input type="text" id="name" placeholder="请输入您的姓名或昵称">
                </div>
                
                <div class="form-group">
                    <label for="contact">联系方式</label>
                    <input type="text" id="contact" placeholder="QQ/电话/邮箱">
                </div>
                
                <div class="form-group">
                    <label for="issueType">问题类型</label>
                    <select id="issueType">
                        <option value="">请选择问题类型</option>
                        <option value="bug">系统错误/故障</option>
                        <option value="suggestion">功能建议</option>
                        <option value="performance">性能问题</option>
                        <option value="ui">界面问题</option>
                        <option value="other">其他问题</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">问题描述</label>
                    <textarea id="description" placeholder="请详细描述您遇到的问题..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">提交反馈</button>
            </form>
            
            <div class="back-home">
                <a href="index.html"><i class="fas fa-arrow-left"></i> 返回首页</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const issueType = document.getElementById('issueType').value;
            const description = document.getElementById('description').value;
            
            if (!name || !contact || !issueType || !description) {
                alert('请填写完整信息');
                return;
            }
            
            // 模拟提交成功
            alert('反馈提交成功！感谢您的反馈，我们会尽快处理。');
            document.getElementById('feedbackForm').reset();
        });
    </script>
</body>
</html>
